<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/main.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="details" id="above-header"></div>

	<main id="main-content">
		<header class="header">
			<h1 id="title" class="text-center">Survey Form</h1>
			<p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
		</header>

		<form _lpchecked="1" id="survey-form">
			<!-- Name field -->
			<div class="form-group">
				<label id="name-label" for="name">Name: </label>
				<input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required>
			</div>
			<!-- Email field -->
			<div class="form-group">
				<label id="email-label" for="email">Email: </label>
				<input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required>
			</div>
			<!-- Age field -->
			<div class="form-group">
				<label id="number-label" for="age">Age (optional): </label>
				<input type="number" class="form-control" name="age" id="number" placeholder="Age" min="13" max="120">
			</div>
			<!-- Role field -->
			<div class="form-group">
				<label for="dropdown">Which option best describes your current role?</label>
				<select name="role" id="dropdown" class="form-control" required>
					<option disabled selected value>Select current role</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>
			<!-- Recommend field -->
			<div class="form-group">
				<label for="radio">Would you recommend freeCodeCamp to a friend?</label>
				<label for="">
					<input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
					Definitely
				</label>
				<label for="">
					<input name="user-recommend" value="maybe" type="radio" class="input-radio" checked>
					Maybe
				</label>
				<label for="">
					<input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked>
					Not sure
				</label>
			</div>
			<!-- Feature field -->
			<div class="form-group">
				<select name="feature" id="dropdown" class="form-control">
					<option select disabled value>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open Source</option>
				</select>
			</div>
			<!-- Improve field -->
			<div class="form-group">
				<p>What would you like to see improved? (Check all that apply)</p>
				<label>
					<input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
					Front-end Projects
				</label>
				<label>
					<input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
					Back-end Projects
				</label>
				<label>
					<input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
					Data Visualization
				</label>
				<label>
					<input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
					Challenges
				</label>
				<label>
					<input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">
					Open Source Community
				</label>
				<label>
					<input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">
					Gitter help rooms
				</label>
				<label>
					<input name="prefer" value="videos" type="checkbox" class="input-checkbox">
					Videos
				</label>
				<label>
					<input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">
					City Meetups
				</label>
				<label>
					<input name="prefer" value="wiki" type="checkbox" class="input-checkbox">
					Wiki
				</label>
				<label>
					<input name="prefer" value="forum" type="checkbox" class="input-checkbox">
					Forum
				</label>
				<label>
					<input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">
					Additional Courses
				</label>
			</div>
			<!-- Suggestion field -->
			<div class="form-group">
				<p>Any comments or suggestions?</p>
				<textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..." rows="6"></textarea>
			</div>

			<div class="form-group">
				<button type="submit" id="submit" class="submit-button">Submit</button>
			</div>

		</form>
	</main>

	<div class="details" id="below-footer"></div>

	<script src="/main.js"></script>
</body>
</html>
